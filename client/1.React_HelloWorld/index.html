<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <!-- react核心库 -->
    <script src="../JS/react.min.js"></script>
    <!-- 提供与DOM相关的功能 -->
    <script src="../JS/react-dom.min.js"></script>
    <!-- 把JSX语法转为JS语法, 比较耗资源, 一般跑服务器端 -->
    <script src="../JS/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
</body>
<!-- 这个script type要设成text/babel -->
<script type="text/babel">
    // ReactDOM.render的特性 1, 2, 3(hello_world.js)
    // 这里有教程是React对象, 但是新版本貌似把渲染的操作封装入ReactDOM里面了. 1. ReactDOM只能操作容器内的节点
    var r = ReactDOM.render(
        <h1>Hello, world!</h1>, // 会有这种新的类型, 把DOM作为值? 这个貌似就是JSX的东西了
        document.getElementById('example')
    );
    console.log(r.innerHTML); // 2. 返回了一个刚插入的 JS原生的 Element对象
</script>
<script src="js/hello_world.js" type="text/babel"></script>
</html>
